<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naughts and Crosses</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="grid-page-container">
      <div id="player-1-container">
        <div>
          <h1 id="player-1-name-display" class="player-1-name-off">Player 1</h1>
        </div>
        <div>
          <h1>Score</h1>
          <h1 id="player-1-score">0</h1>
        </div>
        <div>
          <form id="player-1-form">
            <input
              type="text"
              id="player-1-name"
              name="name"
              placeholder="Please enter your name"
              required
            />
            <button
              type="button"
              id="player-1-submit-button"
              onclick="player1Control()"
            >
              Submit
            </button>
          </form>
        </div>
      </div>

      <div class="game-container">
        <div id="winning-message"></div>
        <div id="grid-container">
          <div id="0" class="grid-square"></div>
          <div id="1" class="grid-square"></div>
          <div id="2" class="grid-square"></div>
          <div id="3" class="grid-square"></div>
          <div id="4" class="grid-square"></div>
          <div id="5" class="grid-square"></div>
          <div id="6" class="grid-square"></div>
          <div id="7" class="grid-square"></div>
          <div id="8" class="grid-square"></div>
        </div>
        <div class="column2">
          <button
            class="game-button"
            id="next-game-button"
            onclick="clearGrid()"
          >
            Next Game
          </button>
          <button
            class="game-button"
            id="reset-game-button"
            onclick="clearGame()"
          >
            Reset Game
          </button>
        </div>
        <button class="game-button" id="start-game-button" onclick="main()">
          Start Game
        </button>
      </div>

      <div id="player-2-container">
        <div>
          <h1 id="player-2-name-display" class="player-2-name-off">Player 2</h1>
        </div>
        <div>
          <h1>Score</h1>
          <h1 id="player-2-score">0</h1>
        </div>
        <div>
          <form id="player-2-form">
            <input
              type="text"
              id="player-2-name"
              name="name"
              placeholder="Please enter your name"
              required
            />
            <button
              type="button"
              id="player-2-submit-button"
              onclick="player2Control()"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
